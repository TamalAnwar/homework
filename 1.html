<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
  </head>
  <body>
    <h3>
      Create an HTML document that displays the numbers 1 - 10, each number
      being a different color.
    </h3>
    <p style="color: red">1</p>
    <p style="color: green">2</p>
    <p style="color: yellow">3</p>
    <p style="color: blue">4</p>
    <p style="color: cyan">5</p>
    <p style="color: magenta">6</p>
    <p style="color: gold">7</p>
    <p style="color: violet">8</p>
    <p style="color: silver">9</p>
    <p style="color: indigo">10</p>
  </body>
</html>
